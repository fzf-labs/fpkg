syntax = "proto3";

package api.gorm_gen.v1;

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "paginator/paginator.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "validate/validate.proto";

option go_package = "api/gorm_gen/v1;v1";

service AdminDemo {
  //-创建一条数据
  rpc CreateAdminDemo(CreateAdminDemoReq) returns (CreateAdminDemoReply) {
    option (google.api.http) = {
      post: "/admin_demo/v1/admin_demo/create"
      body: "*"
    };
  }
  //-更新一条数据
  rpc UpdateAdminDemo(UpdateAdminDemoReq) returns (UpdateAdminDemoReply) {
    option (google.api.http) = {
      post: "/admin_demo/v1/admin_demo/update"
      body: "*"
    };
  }
  //-删除多条数据
  rpc DeleteAdminDemo(DeleteAdminDemoReq) returns (DeleteAdminDemoReply) {
    option (google.api.http) = {
      post: "/admin_demo/v1/admin_demo/delete"
      body: "*"
    };
  }
  //-单条数据查询
  rpc GetAdminDemo(GetAdminDemoReq) returns (GetAdminDemoReply) {
    option (google.api.http) = {get: "/admin_demo/v1/admin_demo/get"};
  }
  //-列表数据查询
  rpc ListAdminDemo(ListAdminDemoReq) returns (ListAdminDemoReply) {
    option (google.api.http) = {
      post: "/admin_demo/v1/admin_demo/list",
      body: "*"
    };
  }
}
//信息
message AdminDemoInfo {
  string ID = 1; // 编号
	string username = 2; // 用户名
	string password = 3; // 密码
	string nickname = 4; // 昵称
	string avatar = 5; // 头像
	int32 gender = 6; // 0=保密 1=女 2=男
	string email = 7; // 邮件
	string mobile = 8; // 手机号
	string jobID = 9; // 岗位
	string deptID = 10; // 部门
	string roleIds = 11; // 角色集
	string salt = 12; // 盐值
	int32 status = 13; // 0=禁用 1=开启
	string motto = 14; // 个性签名
	google.protobuf.Timestamp createdAt = 15; // 创建时间
	google.protobuf.Timestamp updatedAt = 16; // 更新时间
}

//请求--创建一条数据
message CreateAdminDemoReq {
  string username = 1; // 用户名
	string password = 2; // 密码
	string nickname = 3; // 昵称
	string avatar = 4; // 头像
	int32 gender = 5; // 0=保密 1=女 2=男
	string email = 6; // 邮件
	string mobile = 7; // 手机号
	string jobID = 8; // 岗位
	string deptID = 9; // 部门
	string roleIds = 10; // 角色集
	string salt = 11; // 盐值
	int32 status = 12; // 0=禁用 1=开启
	string motto = 13; // 个性签名
}

//响应--创建一条数据
message CreateAdminDemoReply {
  	string ID = 1; // 编号
}

//请求--更新一条数据
message UpdateAdminDemoReq {
  string ID = 1; // 编号
	string username = 2; // 用户名
	string password = 3; // 密码
	string nickname = 4; // 昵称
	string avatar = 5; // 头像
	int32 gender = 6; // 0=保密 1=女 2=男
	string email = 7; // 邮件
	string mobile = 8; // 手机号
	string jobID = 9; // 岗位
	string deptID = 10; // 部门
	string roleIds = 11; // 角色集
	string salt = 12; // 盐值
	int32 status = 13; // 0=禁用 1=开启
	string motto = 14; // 个性签名
}

//响应--更新一条数据
message UpdateAdminDemoReply {}

//请求--删除多条数据
message DeleteAdminDemoReq {
  repeated string IDS = 1; // 编号集合
}

//响应--删除多条数据
message DeleteAdminDemoReply {}

//请求--单条数据查询
message GetAdminDemoReq {
  string ID = 1; // 编号
}

//响应--单条数据查询
message GetAdminDemoReply {
  AdminDemoInfo info = 1;
}

//请求--列表数据查询
message ListAdminDemoReq {
  paginator.PaginatorReq paginator = 1; //分页
}

//响应--列表数据查询
message ListAdminDemoReply {
  paginator.PaginatorReply paginator = 1; // 分页
  repeated AdminDemoInfo list = 2; // 列表数据
}

