syntax = "proto3";

package api.gorm_gen.v1;

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "paginator/paginator.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "validate/validate.proto";

option go_package = "api/gorm_gen/v1;v1";

service UserDemo {
  //用户-创建一条数据
  rpc CreateUserDemo(CreateUserDemoReq) returns (CreateUserDemoReply) {
    option (google.api.http) = {
      post: "/user_demo/v1/user_demo/create"
      body: "*"
    };
  }
  //用户-更新一条数据
  rpc UpdateUserDemo(UpdateUserDemoReq) returns (UpdateUserDemoReply) {
    option (google.api.http) = {
      post: "/user_demo/v1/user_demo/update"
      body: "*"
    };
  }
  //用户-删除多条数据
  rpc DeleteUserDemo(DeleteUserDemoReq) returns (DeleteUserDemoReply) {
    option (google.api.http) = {
      post: "/user_demo/v1/user_demo/delete"
      body: "*"
    };
  }
  //用户-单条数据查询
  rpc GetUserDemo(GetUserDemoReq) returns (GetUserDemoReply) {
    option (google.api.http) = {get: "/user_demo/v1/user_demo/get"};
  }
  //用户-列表数据查询
  rpc ListUserDemo(ListUserDemoReq) returns (ListUserDemoReply) {
    option (google.api.http) = {
      post: "/user_demo/v1/user_demo/list",
      body: "*"
    };
  }
}
//用户信息
message UserDemoInfo {
  int32 ID = 1; // ID
	string UID = 2; // uid
	string username = 3; // 用户账号
	string password = 4; // 密码
	string nickname = 5; // 用户昵称
	string remark = 6; // 备注
	int32 deptID = 7; // 部门ID
	string postIds = 8; // 岗位编号数组
	string email = 9; // 用户邮箱
	string mobile = 10; // 手机号码
	int32 sex = 11; // 用户性别
	string avatar = 12; // 头像地址
	int32 status = 13; // 帐号状态（0正常 -1停用）
	string loginIP = 14; // 最后登录IP
	google.protobuf.Timestamp loginDate = 15; // 最后登录时间
	int32 tenantID = 16; // 租户编号
	google.protobuf.Timestamp createdAt = 17; // 创建时间
	google.protobuf.Timestamp updatedAt = 18; // 更新时间
}

//请求-用户-创建一条数据
message CreateUserDemoReq {
  string UID = 1; // uid
	string username = 2; // 用户账号
	string password = 3; // 密码
	string nickname = 4; // 用户昵称
	string remark = 5; // 备注
	int32 deptID = 6; // 部门ID
	string postIds = 7; // 岗位编号数组
	string email = 8; // 用户邮箱
	string mobile = 9; // 手机号码
	int32 sex = 10; // 用户性别
	string avatar = 11; // 头像地址
	int32 status = 12; // 帐号状态（0正常 -1停用）
	string loginIP = 13; // 最后登录IP
	google.protobuf.Timestamp loginDate = 14; // 最后登录时间
	int32 tenantID = 15; // 租户编号
}

//响应-用户-创建一条数据
message CreateUserDemoReply {
  	string ID = 1; // ID
}

//请求-用户-更新一条数据
message UpdateUserDemoReq {
  int32 ID = 1; // ID
	string UID = 2; // uid
	string username = 3; // 用户账号
	string password = 4; // 密码
	string nickname = 5; // 用户昵称
	string remark = 6; // 备注
	int32 deptID = 7; // 部门ID
	string postIds = 8; // 岗位编号数组
	string email = 9; // 用户邮箱
	string mobile = 10; // 手机号码
	int32 sex = 11; // 用户性别
	string avatar = 12; // 头像地址
	int32 status = 13; // 帐号状态（0正常 -1停用）
	string loginIP = 14; // 最后登录IP
	google.protobuf.Timestamp loginDate = 15; // 最后登录时间
	int32 tenantID = 16; // 租户编号
}

//响应-用户-更新一条数据
message UpdateUserDemoReply {}

//请求-用户-删除多条数据
message DeleteUserDemoReq {
  repeated string IDS = 1; // ID集合
}

//响应-用户-删除多条数据
message DeleteUserDemoReply {}

//请求-用户-单条数据查询
message GetUserDemoReq {
  string ID = 1; // ID
}

//响应-用户-单条数据查询
message GetUserDemoReply {
  UserDemoInfo info = 1;
}

//请求-用户-列表数据查询
message ListUserDemoReq {
  paginator.PaginatorReq paginator = 1; //分页
}

//响应-用户-列表数据查询
message ListUserDemoReply {
  paginator.PaginatorReply paginator = 1; // 分页
  repeated UserDemoInfo list = 2; // 列表数据
}

